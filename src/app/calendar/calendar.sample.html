<div class="sample-wrapper">
    <app-page-header title="Calendar">Informs and requires a response from the user.</app-page-header>
    <section class="sample-content">

        <article class="sample-column">

            <div class="calendar-sample">
                <h4 class="sample-title">Default Calendar</h4>
                <div class="calendar-sample-buttons">
                    <button igxButton="raised" igxRipple (click)="select()">Select</button>
                    <button igxButton="flat" igxRipple (click)="deselect()">Deselect</button>
                </div>
                <igx-card>
                    <igx-calendar #calendar1 weekStart="1" selection="range"></igx-calendar>
                </igx-card>
            </div>

            <div class="calendar-sample">
                <h4 class="sample-title">Vertical Calendar</h4>
                <igx-card>
                    <igx-calendar #calendar2 weekStart="1" [vertical]="true"></igx-calendar>
                </igx-card>
            </div>


            <div class="calendar-sample">
                <h4 class="sample-title">Range Calendar</h4>
                <igx-card>
                    <igx-calendar weekStart="1" selection="range"></igx-calendar>
                </igx-card>
            </div>
            <div class="calendar-sample dark-calendar">
                <h4 class="sample-title">Calendar with Special and Disabled Dates</h4>
                <igx-card>
                    <igx-calendar #calendar weekStart="1"></igx-calendar>
                </igx-card>
            </div>
        </article>
    </section>
</div>
